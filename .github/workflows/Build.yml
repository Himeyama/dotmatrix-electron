name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.15.0
        cache: 'npm'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

