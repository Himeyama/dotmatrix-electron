<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>My Electron App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="matrix-ledfont.css" />
</head>

<body>
  <div class="titlebar">
    <div class="menu">
      <div id="menu-button">
        <div class="menu-button-component" id="button-file">ファイル</div>
        <div class="menu-button-component" id="button-edit">編集</div>
      </div>
    </div>
    <div class="drag-area"></div>
  </div>

  <div id="menu-list">
    <div id="menu-file">
      <fluent-menu>
        <fluent-menu-item>開く</fluent-menu-item>
        <fluent-divider></fluent-divider>
        <fluent-menu-item id="exit">終了</fluent-menu-item>
      </fluent-menu>
    </div>

    <div id="menu-edit">
      <fluent-menu>
        <fluent-menu-item>コピー</fluent-menu-item>
      </fluent-menu>
    </div>
  </div>

  <main>
    <div id="led-font-table"></div>
    
    <div id="inputs">
      <fluent-text-field placeholder="テキスト" id="char-input"></fluent-text-field>
      <fluent-button id="send-button" appearance="accent">送信</fluent-button>
    </div>

    <canvas width="64" height="16" id="myCanvas"></canvas>

  </main>

  

</body>
<script src="./matrix-ledfont.js"></script>
<script src="./renderer.js"></script>
<script type="module" src="./web-components.min.js"></script>
<!-- <script src="./elec-calculation.js"></script> -->

</html>
